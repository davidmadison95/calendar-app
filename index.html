<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="controls">
                <button id="prev-month" class="nav-button">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h1 id="month-year" class="month-year"></h1>
                <button id="theme-toggle" class="nav-button">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="next-month" class="nav-button">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="day-labels">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>
            </div>
            <div id="calendar-grid" class="days-grid"></div>
        </div>
    </div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Event</h2>
                <button id="close-modal" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="input-group">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" class="input-field" placeholder="Enter event title">
            </div>

            <div class="input-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" class="input-field" placeholder="Enter event description"></textarea>
            </div>

            <div class="input-group">
                <label for="event-category">Category</label>
                <select id="event-category" class="input-field">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="important">Important</option>
                    <option value="meeting">Meeting</option>
                    <option value="deadline">Deadline</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div id="event-list" class="event-list"></div>

            <div class="button-group">
                <button id="delete-event" class="button secondary-button">Delete</button>
                <button id="save-event" class="button primary-button">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="tags.js"></script>
    <script src="weather.js"></script>
    <script src="recurrence.js"></script>
    <script src="drag-drop.js"></script>
    <script src="app.js"></script>
</body>
</html>
